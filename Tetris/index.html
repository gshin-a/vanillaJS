<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>테트리스</title>
  </head>
  <body>
    <div id="container">
      <div id="game-view"></div>
      <div id="info">
        <div id="logo">Tetris</div>
        <div id="next-block">===</div>
        <div id="level">
          <div>레벨</div>
          <div>1</div>
        </div>
        <div id="score">
          <div>점수</div>
          <div>55</div>
        </div>
        <div id="best-score">
          <div>최고점수</div>
          <div>1055</div>
        </div>
        <div id="control">
          <p>▲ : 시계방향 회전</p>
          <p>▼ : 아래로</p>
          <p>◀ : 왼쪽으로</p>
          <p>▶ : 오른쪽으로</p>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
