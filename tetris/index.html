<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>테트리스</title>
  </head>
  <body>
    <div id="container">
      <div id="game-view"></div>
      <div id="info">
        <div id="level">
          <p>레벨</p>
          <p>1</p>
        </div>
        <div id="score">
          <p>점수</p>
          <p>55</p>
        </div>
        <div id="best-score">
          <p>최고점수</p>
          <p>0</p>
        </div>
        <div id="control">
          <p>조작법</p>
          <div id="control-menu">
            <p>▲ : 시계방향 회전</p>
            <p>▼ : 아래로</p>
            <p>◀ : 왼쪽으로</p>
            <p>▶ : 오른쪽으로</p>
          </div>
        </div>
        <div id="button">
          <button>시작</button>
          <button class="hidden">일시정지</button>
          <button class="hidden">재시작</button>
          <button class="hidden">게임종료</button>
        </div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
